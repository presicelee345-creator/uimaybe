<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NC100BW Training Portal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #0d0d0d; color: #fff; min-height: 100vh; }
    .gold  { color: #B8860B; }
    .btn   { display: inline-block; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; text-decoration: none; }
    .btn-gold  { background: #B8860B; color: #fff; }
    .btn-gold:hover { background: #9a6e09; }
    .btn-red   { background: #c0392b; color: #fff; }
    .btn-red:hover { background: #a93226; }
    .btn-gray  { background: #444; color: #fff; }
    .btn-gray:hover { background: #333; }
    .card { background: #1a1a1a; border: 1px solid #333; border-radius: 10px; padding: 24px; }
    .error { background: #3d1a1a; border: 1px solid #c0392b; color: #e74c3c; padding: 10px 14px; border-radius: 6px; margin-bottom: 16px; }
    .success { background: #1a3d1a; border: 1px solid #27ae60; color: #2ecc71; padding: 10px 14px; border-radius: 6px; margin-bottom: 16px; }
    nav { background: #111; border-bottom: 2px solid #B8860B; padding: 14px 24px; display: flex; justify-content: space-between; align-items: center; }
    nav .logo { font-size: 18px; font-weight: bold; color: #B8860B; }
    nav .nav-links a { color: #ccc; text-decoration: none; margin-left: 16px; font-size: 14px; }
    nav .nav-links a:hover { color: #B8860B; }
    .progress-bar { background: #333; border-radius: 20px; height: 10px; overflow: hidden; }
    .progress-fill { background: #B8860B; height: 100%; border-radius: 20px; transition: width 0.4s; }
    input, select { width: 100%; padding: 10px 12px; background: #222; border: 1px solid #444; border-radius: 6px; color: #fff; font-size: 14px; margin-bottom: 14px; }
    input:focus, select:focus { outline: none; border-color: #B8860B; }
    label { display: block; margin-bottom: 6px; color: #ccc; font-size: 13px; }
    .badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-size: 12px; }
    .badge-gold  { background: #3d2e00; color: #B8860B; border: 1px solid #B8860B; }
    .badge-green { background: #1a3d1a; color: #2ecc71; border: 1px solid #27ae60; }
    .badge-gray  { background: #333; color: #aaa; border: 1px solid #555; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
